{{ if .Site.Params.sharing }}
<!-- <div id="share-box" aria-hidden="true"> -->
  <div class="sharing">
    <span>
     <a class="wechat" href="http://qr.topscan.com/api.php?text={{ .Permalink | html }}" target="_blank">
        <i class="fa fa-wechat"></i>
      </a>
    </span>
    <span>
      <a class="weibo"
         href="http://service.weibo.com/share/share.php?url={{ .Permalink | html }}&amp;title={{ .Title | html }}"
         target="_blank">
        <i class="fa fa-weibo"></i>
      </a>
    </span>
  <span>
      <a class="facebook"
         href="https://www.facebook.com/sharer.php?u={{ .Permalink | html }}"
         target="_blank">
        <i class="fa fa-facebook"></i>
      </a>
    </span>
    <span>
      <a class="twitter"
         href="https://twitter.com/intent/tweet?text={{ .Title | html }}&amp;url={{ .Permalink | html }}"
         target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
    </span>
    <span>
      <a class="linkedin"
         href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ .Permalink | html }}&amp;title={{ .Title | html }}"
         target="_blank">
        <i class="fa fa-linkedin"></i>
      </a>
    </span>
    <span>
      <a class="email"
         href="mailto:?subject={{ .Title | html }}&amp;body={{ .Permalink | html }}">
        <i class="fa fa-envelope"></i>
      </a>
    </span>
      <span>
      <a class="douban"
         href="http://www.douban.com/share/service&quest;text={{ .Permalink | html }}&amp;title={{ .Title | html }}"
         target="_blank"><b>è±†</b></a>
    </span>
  </div>
<!-- </div>  -->
{{ end }}
