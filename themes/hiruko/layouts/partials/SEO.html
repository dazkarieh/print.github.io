  <meta name="description" content="{{ if .Description }}{{ .Description }}{{else if .IsPage}}{{ .Summary | plainify}}{{ else }}{{.Site.Params.description}}{{ end }}">
  <meta name="keywords" content="{{ .Keywords }}">
  <meta name="author" content="{{ with .Params.author }}{{ . }}{{else}}{{ with .Site.Params.author}}{{ . }}{{ end }}{{end}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#e0e0e0">
  <meta name="msapplication-navbutton-color" content="#e0e0e0">
  <meta name="apple-mobile-web-app-status-bar-style" content="#e0e0e0">
  <meta name="robots" content="noodp"/>
  <link rel="canonical" href="{{ .Permalink }}" />
    <!-- OG data -->
  <meta property="og:locale" content="zh-CN" />
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta content="{{ .Title }}{{ if .IsHome }}{{ .Site.Params.Tagline }}{{ else }}{{ .Site.Title }}{{ end }}" property="og:title">
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
   <script type="application/ld+json">
    {{ if .IsHome }}
    {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "url": "{{ .Permalink }}",
      "name": "{{ .Site.Title }}",
       "author": {
          "@type": "Person",
          "name": "{{ .Site.Params.author }}"
        },
      "description": "{{ .Site.Params.description }}"
    }
    {{ end }}

        {{ if .IsPage }}
         {{if eq .Section "posts"}}
        {
            "@context": "http://schema.org",
            "@type": "BlogPosting",
            "headline": "{{ .Title }}",
            "url": "{{ .Permalink }}",
            "datePublished": "{{ time .Date }}",
            "author": {
                "@type": "Person",
                "name": "{{ .Site.Params.author }}"
            }
         }
        {{ else }}
        {
          "@context": "http://schema.org",
          "@type": "BlogPosting",
          "url": "{{ .Permalink }}",
          "headline": "{{ .Title }}",
          "datePublished": "{{ time .Date }}",
          "dateModified":"{{ .Lastmod }}",
           "author": {
              "@type": "Person",
              "name": "{{ .Site.Params.author }}"
            },
          "description": "{{ if .Description }}{{ .Description }}{{else if .IsPage}}{{ .Summary | plainify}}{{ else }}{{.Site.Params.description}}{{ end }}"
        }
        {{ end }}
    {{ end }}
     </script>
